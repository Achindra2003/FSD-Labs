<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-blue-600">Flight Confirmation</h1>
    
    <form id="flightForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Flight Number</label>
        <input type="text" id="flightNumber" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Date</label>
        <input type="date" id="flightDate" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Destination</label>
        <input type="text" id="destination" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Your Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Send Confirmation
      </button>
    </form>
  </div>
