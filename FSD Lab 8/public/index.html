<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub - Course Explorer</title>
    <script defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="gradient-bg text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4">EduHub</h1>
                <p class="text-xl opacity-90 max-w-2xl mx-auto">Discover amazing courses and expand your knowledge. Filter by category and level to find the perfect learning path.</p>
                <div class="mt-8 flex justify-center">
                    <div class="bg-white/20 backdrop-blur-sm rounded-full px-6 py-2">
                        <span class="text-sm font-medium" id="course-count">Loading courses...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="container mx-auto px-6 -mt-8 relative z-10">
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex flex-col lg:flex-row gap-6 items-start lg:items-end">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Find Your Perfect Course</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">
                                ğŸ“š Category
                            </label>
                            <select id="category-filter" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                <option value="">All Categories</option>
                                <option value="Development">ğŸ’» Development</option>
                                <option value="Design">ğŸ¨ Design</option>
                                <option value="Marketing">ğŸ“ˆ Marketing</option>
                            </select>
                        </div>
                        <div>
                            <label for="level-filter" class="block text-sm font-medium text-gray-700 mb-2">
                                âš¡ Difficulty Level
                            </label>
                            <select id="level-filter" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                <option value="">All Levels</option>
                                <option value="Beginner">ğŸŒ± Beginner</option>
                                <option value="Intermediate">ğŸš€ Intermediate</option>
                                <option value="Advanced">â­ Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="clear-filters" class="px-6 py-3 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                    Clear Filters
                </button>
            </div>
        </div>
    </section>

    <!-- Courses Grid -->
    <main class="container mx-auto px-6 pb-12">
        <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Loading state -->
            <div class="col-span-full flex justify-center items-center py-16">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto mb-4"></div>
                    <p class="text-gray-500">Loading amazing courses...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
        </div>
    </footer>

</body>
</html>
